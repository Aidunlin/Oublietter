<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oublietter</title>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Oublietter</h1>
  <p>A dungeon creator web app in early development.</p>
  <p>Welcome <span id="name-text"></span></p>
  
  <p>
    <button id="sign-in">Sign in with Google</button>
    <button id="sign-out">Sign out</button>
  </p>

  <p>
    <label for="new-dungeon">New dungeon</label>
    <br>
    <input id="new-dungeon" placeholder="Paste in JSON">
    <button id="submit-dungeon">Submit dungeon</button>
  </p>

  <div id="dungeon-wrap">
    <div id="dungeon-view"></div>
  </div>
  <p>
    <code id="dungeon-text"></code>
  </p>

  <script src="./plain-draggable.min.js"></script>
  <script src="./leader-line.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
