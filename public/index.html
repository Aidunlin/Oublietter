<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oublietter (WIP)</title>

  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Oublietter (WIP)</h1>
  <p>A dungeon creator web app in early development.</p>
  <p>Below is a super-basic Google sign in/out system with username changer.</p>

  <p>
    <button id="signin">Sign in</button>
    <button id="signout">Sign out</button>
  </p>
  <p>
    <input id="newnick" placeholder="New nickname" maxlength="16">
    <button id="submitnick">Submit Nick</button>
  </p>
  <p>
    <input id="newdungeon" placeholder="New dungeon">
    <button id="submitdungeon">Submit Dungeon</button>
  </p>

  <p>
    Account name: <span id="namedisplay"></span>
    <br>
    Account nick: <span id="nickdisplay"></span>
    <br>
    Dungeon: <span id="dungeondisplay"></span>
  </p>

  <div id="draggable">Draggable div</div>

  <script src="./plain-draggable.min.js"></script>
  <script src="./leader-line.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
